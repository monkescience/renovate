name: Renovate

on:
  schedule:
    # Run every day at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@f5c3383cb7cbf7711d8b66b809375b2d5f4e2d1d # v42.0.2
        with:
          configurationFile: renovate.json
          token: ${{ steps.generate-token.outputs.token }}
        env:
          RENOVATE_ONBOARDING: false
          RENOVATE_ALLOW_NO_CONFIG: true
          RENOVATE_REPOSITORIES: 'monkescience/renovate,monkescience/iac,monkescience/reference-service-go'